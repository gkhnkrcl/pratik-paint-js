<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>PAINT</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js" integrity="sha512-aVKKRRi/Q/YV+4mjoKBsE4x3H+BkegoM/em46NNlCqNTmUYADjBbeNefNxYV7giUp0VxICtqdrbqU7iVaeZNXA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link rel="stylesheet" href="paint.css">
  </head>
  <body>

<div class="container-fluid" >
<div class="eraseBox"></div>
</div>

<div class="paintMenu">
<button id="paintButton" class="btn" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasScrolling"      aria-controls="offcanvasScrolling">PAINT MENU</button>

<div class="offcanvas offcanvas-start w-25" data-bs-scroll="true" data-bs-backdrop="false" tabindex="-1" id="offcanvasScrolling"  aria-labelledby="offcanvasScrollingLabel">

<div class="offcanvas-header">
<h5 class="offcanvas-title" id="offcanvasScrollingLabel">Color Palette / Tools</h5>
<button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
</div>

<div class="offcanvas-body">

<div class="colorPalette">
  <div class="palet d-flex"> </div>
  <div class="prev d-flex">   
    <i class="fa-solid fa-rotate-left"></i>
 
  </div>
  <div class="paintSettings mt-1">
  <div class="toolset d-flex">
  <div class="eraser">
      <i class="fa-solid fa-eraser"></i>
  </div>
  <div class="fillDrip">
  <i class="fa-solid fa-fill-drip"></i>
  </div>
  <div class="zoomIn">
      <i class="fa-solid fa-magnifying-glass-plus"></i>
  </div>
  <div class="blurBox">
  <i class="fa-solid fa-spray-can-sparkles"></i>
  </div>
  <div class="zoomOut">
    <i class="fa-solid fa-magnifying-glass-minus"></i>
  </div>
  <div class="btn-group dropend">
    <button type="button" class="btn dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
      <span class="material-symbols-outlined ">
        category
        </span>
    </button>
    <ul class="dropdown-menu">
      <span class="material-symbols-outlined mycircle">
        circle
      </span>
      <span class="material-symbols-outlined mysquare">
        square
      </span>
      <span class="material-symbols-outlined mytriangle">
        change_history
      </span>
      
    </ul>

  </div>
 </div>
</div>
</div>
</div>
</div>
</div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
   
    <script src="paint.js"></script>
  </body>
</html>
